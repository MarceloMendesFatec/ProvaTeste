<div class="container">

    <button (click)="showUsers()"> Show User </button>



    <div class="card"  *ngIf="toDisplay">

        <ul *ngFor="let user of user ; count as i">

            <div class="cardInside">
                <p><b>ID:</b> {{user.id}}</p>
                <p><b>Name:</b> {{user.name}} </p>
                <p><b>Email:</b> {{user.email}} </p>
                <p><b>User Name:</b> {{user.company.name}}</p>
            </div>

        </ul>
        <span>Total de Usuarios: </span>
   </div>

</div>
